<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Vertical Venetian Blinds - 3 Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            cursor: none;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }

        .blinds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .blind-slat {
            position: absolute;
            transform-origin: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        .cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <div class="container" id="container">
        <div class="blinds-container" id="blindsContainer"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const images = ['1.png', '2.png', '3.png'];

        function createBlinds() {
            const blindsContainer = document.getElementById('blindsContainer');
            const slatsCount = 80;
            const slatsWidth = window.innerWidth / slatsCount;

            blindsContainer.innerHTML = '';

            for (let i = 0; i < slatsCount; i++) {
                const slat = document.createElement('div');
                slat.className = 'blind-slat';
                slat.style.left = `${i * slatsWidth}px`;
                slat.style.width = `${slatsWidth}px`;
                slat.style.height = '100vh';
                slat.style.zIndex = 100 + i;
                
                blindsContainer.appendChild(slat);
            }
            
            updatePseudoElementStyles();
        }

        function updatePseudoElementStyles() {
            const slats = document.querySelectorAll('.blind-slat');
            slats.forEach((slat, index) => {
                const slatsWidth = window.innerWidth / 80;
                const bgPosX = -(index * slatsWidth);
                
                const styleId = `slat-style-${index}`;
                let existingStyle = document.getElementById(styleId);
                if (existingStyle) {
                    existingStyle.remove();
                }
                
                const style = document.createElement('style');
                style.id = styleId;
                style.textContent = `
                    .blind-slat:nth-child(${index + 1})::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('1.png');
                        background-size: 100vw 100vh;
                        background-position: ${bgPosX}px 0px;
                        background-repeat: no-repeat;
                        backface-visibility: hidden;
                    }
                    .blind-slat:nth-child(${index + 1})::after {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('2.png');
                        background-size: 100vw 100vh;
                        background-position: ${bgPosX}px 0px;
                        background-repeat: no-repeat;
                        transform: rotateY(180deg);
                        backface-visibility: hidden;
                    }
                `;
                document.head.appendChild(style);
            });
        }

        function updateBlinds(progress) {
            const slats = document.querySelectorAll('.blind-slat');
            
            if (progress <= 0.5) {
                // First transition: 1.png to 2.png
                const rotation = (progress / 0.5) * 180;
                slats.forEach((slat) => {
                    slat.style.transform = `rotateY(${rotation}deg)`;
                });
            } else {
                // Second transition: 2.png to 3.png
                const secondProgress = (progress - 0.5) / 0.5;
                
                // Update the pseudo-elements to show 2.png -> 3.png
                if (!slats[0].dataset.secondTransition) {
                    updateForSecondTransition();
                    slats.forEach(slat => slat.dataset.secondTransition = 'true');
                }
                
                const rotation = secondProgress * 180;
                slats.forEach((slat) => {
                    slat.style.transform = `rotateY(${rotation}deg)`;
                });
            }
        }

        function updateForSecondTransition() {
            const slats = document.querySelectorAll('.blind-slat');
            slats.forEach((slat, index) => {
                const slatsWidth = window.innerWidth / 80;
                const bgPosX = -(index * slatsWidth);
                
                const styleId = `slat-style-${index}`;
                let existingStyle = document.getElementById(styleId);
                if (existingStyle) {
                    existingStyle.remove();
                }
                
                const style = document.createElement('style');
                style.id = styleId;
                style.textContent = `
                    .blind-slat:nth-child(${index + 1})::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('2.png');
                        background-size: 100vw 100vh;
                        background-position: ${bgPosX}px 0px;
                        background-repeat: no-repeat;
                        backface-visibility: hidden;
                    }
                    .blind-slat:nth-child(${index + 1})::after {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('3.png');
                        background-size: 100vw 100vh;
                        background-position: ${bgPosX}px 0px;
                        background-repeat: no-repeat;
                        transform: rotateY(180deg);
                        backface-visibility: hidden;
                    }
                `;
                document.head.appendChild(style);
            });
        }

        // Mouse movement handler
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const progress = e.clientX / window.innerWidth;
            const clampedProgress = Math.max(0, Math.min(1, progress));
            updateBlinds(clampedProgress);
        });

        // Reset on mouse leave to prevent stuck states
        document.addEventListener('mouseleave', () => {
            const slats = document.querySelectorAll('.blind-slat');
            slats.forEach(slat => {
                slat.dataset.secondTransition = '';
                slat.style.transform = 'rotateY(0deg)';
            });
            updatePseudoElementStyles();
        });

        window.addEventListener('resize', () => {
            createBlinds();
        });

        // Initialize
        createBlinds();
    </script>
</body>
</html>
