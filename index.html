<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Vertical Venetian Blinds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            cursor: none;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 70vw;
            height: 70vh;
            perspective: 1000px;
            border-radius: 15px;
            overflow: hidden;
        }

        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .image-a {
            background-image: url('1.png');
            z-index: 1;
        }

        .image-b {
            background-image: url('3.png');
            z-index: 2;
        }

        .blinds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .blind-slat {
            position: absolute;
            transform-origin: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .blind-slat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('3.png');
            background-size: 70vw 70vh;
            background-repeat: no-repeat;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .blind-slat::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1.png');
            background-size: 70vw 70vh;
            background-repeat: no-repeat;
            backface-visibility: hidden;
        }

        .brand-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            filter: blur(2px);
            pointer-events: none;
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        .cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <div class="container" id="container">
        <div class="brand-button">nghtlou</div>
        <div class="image-layer image-a" id="imageA"></div>
        <div class="image-layer image-b" id="imageB"></div>
        <div class="blinds-container" id="blindsContainer"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const container = document.getElementById('container');

        function updatePseudoElementStyles() {
            const slats = document.querySelectorAll('.blind-slat');
            slats.forEach((slat, index) => {
                const containerRect = container.getBoundingClientRect();
                const slatsWidth = containerRect.width / 80;
                const bgPosX = -(index * slatsWidth);
                
                // Create a unique style for each slat's pseudo-elements
                const styleId = `slat-style-${index}`;
                let existingStyle = document.getElementById(styleId);
                if (existingStyle) {
                    existingStyle.remove();
                }
                
                const style = document.createElement('style');
                style.id = styleId;
                style.textContent = `
                    .blind-slat:nth-child(${index + 1})::after {
                        background-position: ${bgPosX}px 0px;
                    }
                    .blind-slat:nth-child(${index + 1})::before {
                        background-position: ${bgPosX}px 0px;
                    }
                `;
                document.head.appendChild(style);
            });
        }

        function createBlinds() {
            const blindsContainer = document.getElementById('blindsContainer');
            const containerRect = container.getBoundingClientRect();
            const slatsCount = 80;
            const slatsWidth = containerRect.width / slatsCount;

            // Clear existing blinds
            blindsContainer.innerHTML = '';

            for (let i = 0; i < slatsCount; i++) {
                const slat = document.createElement('div');
                slat.className = 'blind-slat';
                slat.style.left = `${i * slatsWidth}px`;
                slat.style.width = `${slatsWidth}px`;
                slat.style.height = '100%';
                slat.style.zIndex = 100 + i;
                
                blindsContainer.appendChild(slat);
            }
            
            // Update CSS for pseudo-elements with proper positioning
            updatePseudoElementStyles();
        }

        function updateBlinds(progress) {
            const slats = document.querySelectorAll('.blind-slat');
            const rotation = progress * 180; // 0 to 180 degrees
            
            slats.forEach((slat) => {
                slat.style.transform = `rotateY(${rotation}deg)`;
            });
        }

        // Mouse movement handler
        document.addEventListener('mousemove', (e) => {
            // Update custom cursor position
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // Get container bounds for relative positioning
            const containerRect = container.getBoundingClientRect();
            
            // Check if mouse is within the container
            if (e.clientX >= containerRect.left && e.clientX <= containerRect.right &&
                e.clientY >= containerRect.top && e.clientY <= containerRect.bottom) {
                
                // Calculate progress relative to container width
                const relativeX = e.clientX - containerRect.left;
                const progress = relativeX / containerRect.width;
                
                // Clamp progress between 0 and 1
                const clampedProgress = Math.max(0, Math.min(1, progress));
                updateBlinds(clampedProgress);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            createBlinds();
        });

        // Initialize
        createBlinds();
        updateBlinds(0); // Start showing first image
    </script>
</body>
</html>
